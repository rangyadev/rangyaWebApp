<!DOCTYPE html>
<html lang="en">

<head>
	<title>Rangya</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
	<link href="resetCSS/reset.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />
	<link rel="icon" href="/assets/Logo/faviconWhite.ico" />
</head>

<body>
	<div class="searchBar">
		<div class="searchBarLogo">
			<a href=""><img src="assets/Logo/rangyaWhite.png" alt="rangyaLogo" /></a>
		</div>
		<div class="searchBarText">
			<form method="get">
				<input type="text" name="searchResult" value="" />
			</form>
		</div>
		<div class="closeSearchBar">
			<ul>
				<li>
					<i class="bi bi-x-lg" id="closeSearchButton"></i>
				</li>
			</ul>
		</div>
	</div>
	<header>
		<div class="headerLogo">
			<a href=""><img src="assets/Logo/rangyaWhite.png" alt="rangyaLogo" /></a>
		</div>
		<div class="headerInfo">
			<ul>
				<li><a href="">Buy</a></li>
				<li><a href="">Sell</a></li>
				<li><a href="">Trade</a></li>
				<li><a href="">Consign</a></li>
			</ul>
		</div>
		<div class="headerUserInfo">
			<ul>
				<li>
					<i class="bi bi-search" id="searchButton"></i>
				</li>
				<li>
					<a href=""><i class="bi bi-person-circle"></i></a>
				</li>
				<li>
					<a href=""><i class="bi bi-cart"></i></a>
				</li>
			</ul>
		</div>
	</header>
	<div class="mainPage">
		<img src="assets/homePageBackground/shoeAnnouncement_1.jpg" alt="background" id="mainPageBackground" />
		<div class="mainContent">
			<div class="arrows">
				<i class="bi bi-caret-left" id="changePicBack"></i>
			</div>
			<div class="mainText">
				<h1>Sneakys V2 is Out Now!</h1>
				<p>Shop the newest version of the Sneakys Sneakers</p>
				<div class="slideIndicators"></div>
			</div>
			<div class="arrows">
				<i class="bi bi-caret-right" id="changePicNext"></i>
			</div>
		</div>
	</div>
	<div class="Cards">
		<div class="cardArrows leftArrows">
			<i class="bi bi-caret-left" id="backNewReleases"></i>
		</div>
		<div class="cardCollector">
			<h1 class="cardCollectionTitles">New Releases</h1>
			<div class="cardCollection" id="newRelease">
				<div id="newReleases" class="cardContainer"></div>
			</div>
		</div>
		<div class="cardArrows rightArrows">
			<i class="bi bi-caret-right" id="nextNewReleases"></i>
		</div>
	</div>
	<div class="Cards">
		<div class="cardArrows leftArrows">
			<i class="bi bi-caret-left" id="backReleasingSoon"></i>
		</div>
		<div class="cardCollector">
			<h1 class="cardCollectionTitles">Releasing Soon</h1>
			<div class="cardCollection" id="releasingsoon">
				<div id="releasingSoon" class="cardContainer"></div>
			</div>
		</div>
		<div class="cardArrows rightArrows">
			<i class="bi bi-caret-right" id="nextReleasingSoon"></i>
		</div>
	</div>
	<div class="shoeViewer">
		<img src="assets/homePageBackground/shoeAnnouncement_1.jpg" alt="background"
			id="shoeViewerBackground" />
		<div class="shoeViewerContent">
			<div class="arrows" id="shoeLeftArrow">
				<i class="bi bi-caret-left" id="changeShoeBack"></i>
			</div>
			<div class="shoeViewerText">
				<h1>Checkers</h1>
				<p>The best choice for attending online classes</p>
			</div>
			<div class="arrows" id="shoeRightArrow">
				<i class="bi bi-caret-right" id="changeShoeNext"></i>
			</div>
		</div>
	</div>
	<div class="Cards">
		<div class="cardArrows leftArrows">
			<i class="bi bi-caret-left" id="backLimitedSizes"></i>
		</div>
		<div class="cardCollector">
			<h1 class="cardCollectionTitles">Limited Sizes</h1>
			<div class="cardCollection" id="limitedSize">
				<div id="limitedSizes" class="cardContainer"></div>
			</div>
		</div>
		<div class="cardArrows rightArrows">
			<i class="bi bi-caret-right" id="nextLimitedSizes"></i>
		</div>
	</div>
	<div class="Cards">
		<div class="cardArrows leftArrows">
			<i class="bi bi-caret-left" id="backDiscountedRangyaPay"></i>
		</div>
		<div class="cardCollector">
			<h1 class="cardCollectionTitles">Discounted with RangyaPay</h1>
			<div class="cardCollection" id="discountedRangyaPays">
				<div id="discountedRangyaPay" class="cardContainer"></div>
			</div>
		</div>
		<div class="cardArrows rightArrows">
			<i class="bi bi-caret-right" id="nextDiscountedRangyaPay"></i>
		</div>
	</div>
	<div class="cantFind">
		<div class="cantFindSearchBar">
			<form method="get">
				<i class="bi bi-search"></i>
				<input type="text" name="cantFindSearch" value=""
					placeholder="Can't find what you're looking for? Search it!"
					id="cantFindSearchBarInput" />
			</form>
		</div>
	</div>
	<footer>
		<img src="assets/Logo/rangyaWhite.png" alt="rangyaLogo" />
		<ul>
			<li><a href="">About Us</a></li>
			<li><a href="">Contact Us</a></li>
			<li><a href="">Awesome</a></li>
		</ul>
	</footer>
	<script src="script.js"></script>
	<!-- Bootstrap JS Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
